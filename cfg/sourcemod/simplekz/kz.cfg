// SimpleKZ Server Config

// KZ Settings
sv_accelerate 6.5
sv_airaccelerate 100
sv_clamp_unsafe_velocities 0
sv_enablebunnyhopping 1
sv_friction 5.2
sv_ladder_scale_speed 1
sv_staminamax 0
sv_timebetweenducks 0.1
	
// Respawn on Death
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1

// Hide Money
mp_playercashawards 0
mp_teamcashawards 0

// No Bots
bot_chatter off
bot_join_after_player 1
bot_quota 0
bot_quota_mode "normal"

// General
mp_autoteambalance 0
mp_limitteams 0
mp_drop_knife_enable 1
mp_free_armor 1
sv_infinite_ammo 2
mp_freezetime 0
sv_allow_votes 0
sv_full_alltalk 1

// Keep this or the map will go into warmup mode at the start and probably break stuff
mp_warmuptime 0